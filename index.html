<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CloudNV</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="panel">
        <h1>CloudNV</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div id="drag" class="col-md-12"><b>Image Box Drop Thingie</b></div>
            <!-- assumption: on drag auto upload on click open file upload -->
        </div>
        <div class="row">
            <form class="col-md-6 col-md-offset-3">
                <b>Enter Image URL</b>
                <input type="text" name="Image-URL">
                <input type="submit" value="Submit">
            </form>
            
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-1">
                <img src="">Insert Image (placeholder)
            </div>
            <div class="col-md-4 col-md-offset-2">
                <div id="cloud-type">
                    <b>Cloud Type: </b>Cumulonimbus
                </div>
                <div id="cloud-fact">
                    <b>Random Fact: </b>Dense, towering, vertical cloud
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js "></script>
    <!--     <script type="text/javascript " src="assets/javascript/keys.js "></script> -->
    <script type="text/javascript " src="assets/javascript/app.js "></script>
    <!--     <script type="text/javascript " src="assets/javascript/dnd.js "></script> -->
</body>

</html>
