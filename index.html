<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="CloudNV takes your picture of a cloud and tells what type it is."> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>CloudNV</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <div class="panel">
        <h1>CloudNV</h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class = "col-md-12 customBox">
                <img id="displayImage" class="imageCloud hidden">
                <div id="drag" class="drag uploadWanted">
                    <input id="uploadBtn" name="uploadBtn" type="file" class="upload" accept="image/*" capture>
                    <label for="uploadBtn" class="uploadLabel">
                        <span for="uploadBtn" class="glyphicon glyphicon-camera"> </span> 
                        <span id="uploadText">Upload Image</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <form class="col-md-4" align="center">
                <!-- <b>Enter Image URL</b> -->
                <input type="text" name="Image-URL" id="image-url">
                <input type="submit" value="Link Image" id="submit" class="btn linkBtn">
                <br>
            </form>
             <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div id=cloudDesc class="col-md-10 col-md-offset-1 customBox" hidden>
                <img id="cloud-gif" class="img-center img-responsive" src="assets/images/clouds.gif">
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/load-image.all.min.js"></script>
    <script type="text/javascript" src="assets/javascript/keys.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="assets/javascript/imgur.js"></script>
</body>

</html>
